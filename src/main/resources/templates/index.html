<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }

        .container div{
            border: 2px solid black;
            box-sizing: border-box;
        }

        .mainBox{
            width: 50%;
            height: 50%;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            border: 0px;
        }

        .box1 div{
            width: 50%;
            height: 50%;
        }

        .box1 div:nth-child(2),
        .box1 div:nth-child(3) {
            background-color: deeppink;
        }


        .box2 div{
            width: 100%;
            height: 50%;
            background-color: black;
        }

        .box2 div:nth-child(2) {
            background-color: skyblue;
        }

        .box2 div:nth-child(3) {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            background-color: blue;
            z-index: 77;
        }

        .box3{
            background-color: black;
        }

        .box3 div{
            width: 50%;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            background-color: white;
            z-index: 77;
            box-sizing: content-box
        }

        .box4{
            background-color: yellow;
        }

        .box5{
            width: 50%;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            background-color: lawngreen;
        }

        .box5 div{
            width: 50%;
            height: 50%;
            position: absolute;
            box-sizing: content-box
        }
        .box5 div:nth-child(1) {
            background-color: red;
            top: 25%;
            left: -2px;
        }
        .box5 div:nth-child(2) {
            background-color: grey;
            bottom: -2px;
            left: 25%;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="mainBox box1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mainBox box2">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mainBox box3">
            <div></div>
        </div>
        <div class="mainBox box4">
            
        </div>
        <div class="mainBox box5">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
